<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <title>Converter</title>
    <body>
        <form method="GET" action="/" style="margin-top: 8%;">
            <div class="d-flex justify-content-center">
                <div class="card text-center" style="width: 30rem; padding: 15px;">
                    <h5 class="card-title">Tickets validation</h5>
                    <div class="card-body">
                        <input class="form-control" type="text" name="number" placeholder="number"/>
                        <input style="width: 250px; margin-top: 15px;" class="btn btn-outline-info me-2" type="submit" value="Check ticket"/>
                    </div>
                </div>
            </div>
        </form>

        {% if error %}
        <div class="d-flex justify-content-center" style="margin-top: 1%;">
            <div class="card text-center" style="width: 30rem; padding: 15px;">
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                </div>
            </div>
        </div>
        {% endif %}

        {% if success %}
        <div class="d-flex justify-content-center" style="margin-top: 1%;">
            <div class="card text-center" style="width: 30rem; padding: 15px;">
                <div class="card-body">
                    <div class="alert alert-success" role="alert">
                        {{ success }}
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </body>
</html>
