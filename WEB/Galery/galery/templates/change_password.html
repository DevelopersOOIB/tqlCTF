<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <title>Galery</title>
    <body>
        <nav class="navbar navbar-primary bg-primay">
            <form class="container-fluid justify-content-center">
              <a href="/galery"><button style="width: 150px; margin-top: 15px;" class="btn btn-outline-info me-2" type="button">Your Photos</button></a>
              <a href="/upload"><button style="width: 150px; margin-top: 15px;" class="btn btn-outline-info me-2" type="button">Upload New</button></a>
              <a href="/change_pass"><button style="width: 150px; margin-top: 15px;" class="btn btn-outline-info me-2" type="button">Update Profile</button></a>
              <a href="/logout"><button style="width: 150px; margin-top: 15px;" class="btn btn-outline-info me-2" type="button">Logout</button></a>
            </form>
        </nav>
        
        <form method="POST" action="/change_pass" style="margin-top: 8%;">
            <div class="d-flex justify-content-center">
                <div class="card text-center" style="width: 30rem; padding: 15px;">
                    <h5 class="card-title">Update password</h5>
                    <div class="card-body">
                        <input type="hidden" name="login" value="{{ username }}"/>
                        <input class="form-control" type="password" name="password" placeholder="password"/>
                        <p></p>
                        <input style="width: 250px; margin-top: 15px;" class="btn btn-outline-info me-2" type="submit" value="Update password"/>
                    </div>
                </div>
            </div>
        </form>

        {% if error %}
        <div class="d-flex justify-content-center" style="margin-top: 1%;">
            <div class="card text-center" style="width: 30rem; padding: 15px;">
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        {{ error }}
                    </div>
                </div>
            </div>
        </div>
        {% endif %}

        {% if success %}
        <div class="d-flex justify-content-center" style="margin-top: 1%;">
            <div class="card text-center" style="width: 30rem; padding: 15px;">
                <div class="card-body">
                    <div class="alert alert-success" role="alert">
                        {{ success }}
                    </div>
                </div>
            </div>
        </div>
        {% endif %}
    </body>
</html>
